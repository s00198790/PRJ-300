<div class="container">
<div class="card">
    
<form [formGroup]="formTemplate" (submit)="onSubmit(formTemplate.value)">
    <div class="text-center">
        <img [src]="imgSrc" width="425px" height="300px" (click)="fileUpLoader.click()">
    </div>
    <div class="card-body">
    <div class="form-group">
        <input type="file" accept="image/*" class="form-control" #fileUpLoader formControlName="imageUrl" (change)="showPreview($event)">
        <div class="text-danger" *ngIf="isSubmitted && form['imageUrl'].errors['required']">This field is required.</div>
    </div>
    <div class="form-group">
        <input class="form-control" formControlName="location" placeholder="Location">
        <div class="text-danger" *ngIf="isSubmitted && form['location'].errors['required']">This field is required.</div>
    </div>
    <div class="form-group">
        <input class="form-control" formControlName="price" placeholder="Price">
        <div class="text-danger" *ngIf="isSubmitted && form['price'].errors['required']">This field is required.</div>
    </div>
    <div class="form-group">
        <input class="form-control" formControlName="shortDesc" placeholder="Short Description">
        <div class="text-danger" *ngIf="isSubmitted && form['shortDesc'].errors['shortDesc']">This field is required.</div>
    </div>
    <div class="d-grid gap-2">
            <a routerLink="/listings" class="btn btn-primary">Go To Listings</a>
            <button type="submit" class="btn btn-success">Submit</button>   
    </div>  
</div>
</form>
</div>
</div>
